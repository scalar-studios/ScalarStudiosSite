<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scalar Studios | Social Media</title>
    <link rel="icon" type="image/x-icon" href="/images/scalar_studios.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/image_card.css">
    <script src="scripts/headerFooterManager.js"></script>
    <style>
        .social-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            margin-top: 32px;
        }
        .social-card-link {
            text-decoration: none;
            color: inherit;
            display: inline-block;
        }
        .social-card-link:focus .image-card,
        .social-card-link:hover .image-card {
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            border-color: blueviolet;
        }
        .image-card .mod-title {
            color: #7289da; /* Discord blue as an example */
        }
    </style>
</head>
<body>
    <custom-navbar></custom-navbar>
    <div class="general">
        <center>
            <h1 style="color: yellow;">Scalar Studios Socials</h1>
            <div class="social-cards-container">
                <a class="social-card-link" href="https://discord.gg/6nvQDF5jmT" target="_blank">
                    <div class="image-card">
                        <img src="social_images/discord.png" alt="Discord Server">
                        <div class="mod-title">Discord Server</div>
                    </div>
                </a>
                <a class="social-card-link" href="https://www.youtube.com/@ScalarStudios" target="_blank">
                    <div class="image-card">
                        <img src="social_images/youtube.png" alt="YouTube Channel">
                        <div class="mod-title">YouTube Channel</div>
                    </div>
                </a>
            </div>
        </center>
    </div>
</body>
</html>
